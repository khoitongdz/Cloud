<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://mega.com.vn/media/news/2406_hinh-nen-may-tinh-blue-dep126.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 320px;
            background: transparent;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .web-credit {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        .play-button {
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .play-button:hover {
            color: lightblue;
        }
        .play-icon {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="web-credit">coder:khoitong</div>
    <div class="container">
        <button class="play-button" onclick="openDevice1()">
            <img src="https://cdn.now.gg/apps-content/10417/icon/chasers.png" alt="Device 1" class="play-icon">
            Thiết Bị 1
        </button>
        <button class="play-button" onclick="openDevice2()">

            Thiết Bị 2

    </div>
