<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://mega.com.vn/media/news/2406_hinh-nen-may-tinh-blue-dep126.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        .web-credit {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        .device {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            transform: scale(1.2);
        }
        .device img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }
        .play-button {
            background-color: blue;
            color: white;
            padding: 15px 22px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .play-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="web-credit">code:khoitongdz</div>
    <div class="container">
        <div class="device">
            <img src="https://cdn.now.gg/apps-content/10417/icon/chasers.png" alt="Thiết Bị 1">
            <button class="play-button" onclick="openDevice1()">Play</button>
        </div>

            <button class="play-button" onclick="openDevice2()">Play</button>

    </div>
