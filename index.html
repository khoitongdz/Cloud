<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff"> <!-- Đổi màu thanh trạng thái thành trắng -->
  <title>test - Get Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .key-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .key-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: black;
      width: 250px;
      position: relative;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      border: 2px solid black;
    }

    .key-box h2 {
      font-weight: bold;
    }

    .key-box input {
      padding: 10px;
      border: 1px solid #000;
      border-radius: 5px;
      width: 80%;
      margin-top: 1px;
      text-align: center;
    }

    .key-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .key-box button:hover {
      background-color: gray;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

  </style>
</head>
<body>

<div class="key-container" id="keyContainer">
  <div class="key-box">
    <h2>khoitongdz</h2>
    <h3>Key là: khoitongdz</h3>
    <h4>1 Key + 30h = Vô Hạn Chơi</h4>
    <input type="text" id="userKey" placeholder="Dán Key Vào Đây">
    <br>
    <div style="display: flex; justify-content: center; gap: 7px; margin-bottom: 5px;">
      <button onclick="copyKeyLink()">Lấy Key</button>
      <button onclick="checkKey()">Xác Nhận</button>
    </div>
    <p id="message" class="message"></p>
    <button onclick="openNewTab()" style="display: block; margin: auto;">Xem Hướng Dẫn Cách Lấy Key</button>
  </div>
</div>

<script>
function openNewTab() {
    window.open('https://drive.google.com/file/d/1M6bSdHBRc97W1IEuPeN-B2GYGbdW2Z9c/view?usp=drivesdk', '_blank');
}

const validKeys = ["KEY_ISO", "KEY_REISURRK", "khoitongdz"]; 
const keyExpireTime = 30 * 60 * 60 * 1000; 
const redirectURL = "https://meolazy.github.io/TabZ/";
const keyLink = "https://yeumoney.com/gmB_dH"; 

function copyKeyLink() {
    navigator.clipboard.writeText(keyLink).then(() => {
      document.getElementById("message").style.color = "green";
      document.getElementById("message").textContent = "> https://yeumoney.com/gmB_dH< Bạn Copy Link Lấy Key, Bạn Vào Google Và Dán Để Lấy Key Nha";
    }).catch(err => {
      document.getElementById("message").style.color = "red";
      document.getElementById("message").textContent = "https://yeumoney.com/gmB_dH";
    });
}

function checkKey() {
    const userKey = document.getElementById("userKey").value;
    const message = document.getElementById("message");

    message.style.color = "blue";
    message.textContent = "Chờ Xíuu";

    setTimeout(() => {
      if (validKeys.includes(userKey)) {
        message.style.color = "green";
        message.textContent = "Ok Key Đúng";
        localStorage.setItem("storedKey", userKey);
        localStorage.setItem("keyTimestamp", Date.now().toString());

        sendWebhook(userKey); // Gửi webhook khi nhập key đúng

        setTimeout(() => {
          window.location.href = redirectURL;
        }, 1500);
      } else {
        message.style.color = "red";
        message.textContent = "Key Saiii 😡";
      }
    }, 1000);
}

function checkStoredKey() {
    const storedKey = localStorage.getItem("storedKey");
    const keyTimestamp = localStorage.getItem("keyTimestamp");

    if (storedKey && validKeys.includes(storedKey)) {
      if (keyTimestamp && Date.now() - parseInt(keyTimestamp) < keyExpireTime) {
        document.getElementById("message").textContent = "Welcome Back!";
        setTimeout(() => {
          window.location.href = redirectURL;
        }, 1000);
      }
    }
}

async function sendWebhook(usedKey = "Người dùng!") {
    const webhookURL = "https://discord.com/api/webhooks/1345755246042812438/alTdo3812sDUJqTu2jJQgqyfwqjFBgJ5y9Xr8gPrxTiZubhX0Y7vWqJFDXESg5jrnWvO";

    // Lấy thông tin thiết bị
    const userAgent = navigator.userAgent;
    let deviceType = "PC";
    if (/Mobi|Android/i.test(userAgent)) {
        deviceType = "Mobile";
    } else if (/Tablet|iPad/i.test(userAgent)) {
        deviceType = "Tablet";
    }

    // Nếu là Android, lấy phiên bản
    let androidVersion = "Không phải Android";
    const match = userAgent.match(/Android\s([\d.]+)/);
    if (match) {
        androidVersion = `Android ${match[1]}`;
    }

    // Gửi webhook khi người dùng vào web
    const embedMessage = {
        embeds: [{
            title: "Webhook UgPhone",
            color: 3447003,
            fields: [
                { name: "Key:", value: `\`${usedKey}\``, inline: false },
                { name: "Thiết Bị:", value: `\`${deviceType}\``, inline: true },
                { name: "Android:", value: `\`${androidVersion}\``, inline: true }
                
            ],
            footer: { text: new Date().toLocaleString() }
        }]
    };

    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(embedMessage)
    })
    .then(response => console.log("Webhook sent!", response))
    .catch(error => console.error("Lỗi gửi webhook:", error));
}

// Gửi webhook khi người dùng vào web
window.onload = () => sendWebhook();

checkStoredKey();
</script>

</body>
</html>
