<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://mega.com.vn/media/news/2406_hinh-nen-may-tinh-blue-dep126.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .creator-text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .container {
            width: 320px;
            background: linear-gradient(to bottom, #007BFF, #0056b3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }
        .device-text {
            font-size: 18px;
            color: white;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .play-button {
            background-color: #0056b3; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .play-button:hover {
            background-color: #004099;
        }
    </style>
</head>
<body>
    <div class="creator-text">code:khoitongdz</div>
    
    <div class="container">
        <div class="device-text">Thiết Bị 1</div>
        <button class="play-button" onclick="window.location.href='https://webproxy.proxyshare.com/sencure/uP66qZDlSDUi64hyrb7IO'">Play</button>
    </div>
</body>
</html>
